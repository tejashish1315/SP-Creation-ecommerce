{% extends "base.html" %}
{% load static %}

{% block 'main' %}
<div class="container">
        <div class="row mt-3">
            <div class="col-md-4 p-3 mx-auto shadow">
                <h2 class="text-center text-info ">CONTACT US</h2>
                <H5 class="text-center"><i>Get in touch</i></H5>
                <form method="post">
                    <div class="mb-3">
                        <label for="input1" class="form-label">FIRST NAME</label>
                        <input type="NAME" class="form-control" id="input1" placeholder="First name">
                      </div><!--FIRST NAME-->
                      <div class="mb-3">
                        <label for="input2" class="form-label">LAST NAME</label>
                        <input type="Last name" class="form-control" id="input2" placeholder="Enter last name">
                      </div><!--LAST NAME-->
                      <div class="mb-3">
                        <label for="input3" class="form-label">PHONE NUMBER</label>
                        <input type="NUMBER" class="form-control" id="input3" placeholder="Enter mob number">
                      </div><!--PHONE NUMBER-->
                      <div class="mb-3">
                        <label for="input4" class="form-label">EMAIL ID</label>
                        <input type="EMAIL" class="form-control" id="input4" placeholder="Enter email id">
                      </div><!--PHONE NUMBER-->
                      <select class="form-select" aria-label="SELECT TOUR">
                        <option selected>Select Category</option>
                        <option value="1">Mens wear </option>
                        <option value="2">Womens wear </option>
                        <option value="3">Kids wear</option>
                        <option value="3">jwellary</option>
                      </select><br>
                      <div class="mb-3">
                        <input type="submit" class="btn btn-info" value="SUBMIT">
                        
                      </div><!--button-->




                </form><!--form end-->

            </div><!--col class end-->

        </div><!--row class end-->


{% endblock 'main' %}
